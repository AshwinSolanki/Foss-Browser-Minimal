name: Android CI
on:
  push:
    branches: [ feature/headless-video-block ]
  pull_request:
    branches: [ feature/headless-video-block ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build Debug and Release APKs
        run: |
          ./gradlew assembleDebug
          ./gradlew assembleRelease
      - name: Zipalign Release APK
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign
          zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-aligned.apk
      - name: Sign Release APK with debug key
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkeypair -v \
              -keystore ~/.android/debug.keystore \
              -alias androiddebugkey \
              -storepass android \
              -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
          jarsigner -verbose \
            -keystore ~/.android/debug.keystore \
            -storepass android -keypass android \
            app/build/outputs/apk/release/app-release-aligned.apk \
            androiddebugkey
          mv app/build/outputs/apk/release/app-release-aligned.apk \
             app/build/outputs/apk/release/app-release-signed.apk
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Foss-Browser-Minimal-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Foss-Browser-Minimal-Release
          path: app/build/outputs/apk/release/app-release-signed.apk
          
